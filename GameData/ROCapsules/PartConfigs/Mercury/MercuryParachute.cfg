	//  ============================================================================
	
	MODEL
	{
		model = ROCapsules/Assets/FASA/Mercury_Parachute_Box
		scale = 1.55, 1.514, 1.55
	}
	
	scale = 1.0
	rescaleFactor = 1.0
	
	node_stack_bottom = 0.0, 0.01, 0.0, 0.0, -1.0, 0.0, 0
	node_stack_top = 0.0, 0.1514, 0.0, 0.0, 1.0, 0.0, 0
	node_attach = 0.0, 0.01, 0.0, 0.0, -1.0, 0.0, 0

	// stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,1,1,0,1
	bulkheadProfiles = size0
		
	//  ============================================================================
	//	Title, Description, Category, Techs
	//  ============================================================================
	
	title = Mercury Parachute Pack
	manufacturer = McDonnell Aviation
	description = The main parachute pack of the Mercury Command Module. Put this directly on top of the Mercury Pod and then attach the nose fairing above it.
	
	mass = 0.060
	
	category = -1
	subcategory = 0
	
	tags = mercury, para, parachute
	
	TechRequired = unlockParts
	cost = 150
	entryCost = 1
	
	stageOffset = -1
	childStageOffset = 0
	
	stagingIcon = PARACHUTES
	
	//  ============================================================================
	//	Thermo, Durability
	//  ============================================================================
		
	crashTolerance = 8
	maxTemp = 673.15
	skinMaxTemp = 773.15
	breakingForce = 250
	breakingTorque = 250
	bodyLiftMultiplier = 0
	
	fuelCrossFeed = true
	
	//  ============================================================================
	//	Modules and Resources
	//  ============================================================================
	
	MODULE:NEEDS[!RealChute]
	{
		name = ModuleParachute
		invertCanopy = true
		autoCutSpeed = 0.25
		capName = cap
		canopyName = canopy
		semiDeployedAnimation = semiDeploy
		fullyDeployedAnimation = fullyDeploy
		stowedDrag = 0.21
		semiDeployedDrag = 10
		fullyDeployedDrag = 600
		minAirPressureToOpen = 0.01
		deployAltitude = 1000
		deploymentSpeed = 0.25
		semiDeploymentSpeed = 0.45
		chuteMaxTemp = 700
		chuteThermalMassPerArea = 0.08
		heatConductivity = 0.01
	}
	
	MODULE:NEEDS[RealChute]
    {
        name = RealChuteModule
        caseMass = 0.0421
        mustGoDown = True
        spareChutes = 1
        cutSpeed = 0.5

        PARACHUTE
        {
            parachuteName = canopy
            capName = cap
            preDeploymentAnimation = semiDeploy
            deploymentAnimation = fullyDeploy
            material = Nylon
            minIsPressure = False
            minPressure = 0.01
            preDeployedDiameter = 5
            preDeploymentSpeed = 2
            minDeployment = 3000
            deployedDiameter = 19.2
            deploymentSpeed = 6
            deploymentAlt = 1000
            cutAlt = 0
        }
    }
	
	MODULE
	{
		name = ModuleDragModifier
		dragCubeName = SEMIDEPLOYED
		dragModifier = 4
	}
	MODULE
	{
		name = ModuleDragModifier
		dragCubeName = DEPLOYED
		dragModifier = 45
	}

	//  ============================================================================
	//	Animations and Textures
	//  ============================================================================
	
	sound_parachute_open = activate
	sound_parachute_single = deploy

	EFFECTS
    {
        rcpredeploy
        {
            AUDIO
            {
                channel = Ship
                clip = sound_parachute_open
                volume = 1
            }
        }

        rcdeploy
        {
            AUDIO
            {
                channel = Ship
                clip = sound_parachute_single
                volume = 1
            }
        }

        rccut
        {
            AUDIO
            {
                channel = Ship
                clip = RealChute/Sounds/sound_parachute_cut
                volume = 1
            }
        }

        rcrepack
        {
            AUDIO
            {
                channel = Ship
                clip = RealChute/Sounds/sound_parachute_repack
                volume = 1
            }
        }
    }
